<p>Click to view a report.</p>

<table>
  <tr><th>Template name</th><th>Data source</th><th colspan="3">Formats</th></tr>
  {% for r in renderings %}
  <tr>
    <td>{{ r.template.name }}</td>
    <td>{{ r.url }}</td>
    {% for ext in extensions %}
    <td><a href="{% url 'rendering' id=r.id  extension=ext %}">{{ ext }}</a></td>
    {% endfor %}
  </tr>
  {% endfor %}
</table>
