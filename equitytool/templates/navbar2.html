<nav class="navbar">
  <div class="container">
    <ul class="navbar-list">
      {% if request.user.is_authenticated %}
      <li class="navbar-item"><a style="color: red;"class="navbar-link" href="{% url 'equity-tool' %}">&lt;{{ request.user }}&gt;</a></li>
      <li class="navbar-item"><a class="navbar-link" href="{% url 'rest_framework:logout' %}?next={% url 'equity-tool' %}">Logout</a></li>
      {% else %}
      <li class="navbar-item"><a class="navbar-link" href="{% url 'rest_framework:login' %}?next={% url 'equity-tool' %}">Login</a></li>
      <li class="navbar-item"><a class="navbar-link" href="https://kf.kobotoolbox.org/accounts/register/" target="_blank">Register</a></li>
      {% endif %}
    </ul>
  </div>
</nav>
